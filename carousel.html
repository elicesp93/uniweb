<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>carousel</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="contenedor">
		<br>
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<!-- Indicadores -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0"	class="active" ></li>
					<li data-target="#carousel-1" data-slide-to="1"	></li>
					<li data-target="#carousel-1" data-slide-to="2"	></li>
				</ol>
				<!-- contenedor de los slide -->
				
				<div class="carousel-inner" role="listbox">
					<!-- #1 -->
					<div class="item  active">
						<img src="img/slider1.jpg" class="img-responsive" alt=""> <!-- style="width:822px;height:322px;" --> <!-- YA ME QUEDO CLARO POR QUE TODAS LAS IMAGENES MISMO TAMAÃ‘O -->
						<div class="carousel-caption">
							<h3>Este es nuestro Slide #1</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<!-- #2 -->
					<div class="item ">
						<img src="img/slider2.jpg" class="img-responsive" alt="">
						<div class="carousel-caption">
							 <h3>Este es nuestro Slide #2</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
					<!-- #3 -->
					<div class="item">
						<img src="img/slider3.jpg" class="img-responsive" alt="">
						<div class="carousel-caption">
			   				<h3>Este es nuestro Slide #3</h3>
							<p>Lorem ipsum dolor sit amet.</p>
						</div>
					</div>
				</div>
				<!-- Controles -->
				<a class="left carousel-control" href="#carousel-1" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
