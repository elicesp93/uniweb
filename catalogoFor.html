        <script>
            function shuffle(array) {
        var i = array.length,
        j = 0,
        temp;

    while (i--) {
        j = Math.floor(Math.random() * (i+1));

        // swap randomly chosen element with current element
        temp = array[i];
        array[i] = array[j];
        array[j] = temp;
        }

        document.getElementById("empresa1").innerHTML = array[0];
        document.getElementById("empresa2").innerHTML = array[1];
        document.getElementById("empresa3").innerHTML = array[2];
        document.getElementById("empresa4").innerHTML = array[3];
}
